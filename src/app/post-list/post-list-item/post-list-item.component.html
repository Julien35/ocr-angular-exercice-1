<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0,
                'list-group-item-default': post.loveIts === 0,
                bigText: on}">

    <div class="d-flex justify-content-between">
        <h3>{{post.title}}</h3>
        <span>{{post.created_at | date:'dd/MM/yyyy, h:mm a'}}</span>
    </div>
    <div>{{post.content}}</div>

    <div class="d-flex justify-content-between">
        <div>
            <button (click)="onLoveIts(post)" class="btn btn-success btn-sm mr-2">Love it!</button>
            <button (click)="onDontLoveIts(post)" class="btn btn-danger btn-sm">Don't love it!</button>
        </div>
        <div>
            <button (click)="onDeletePost(post)" class="btn btn-danger btn-sm">Supprimer post</button>
        </div>
    </div>
</li>
